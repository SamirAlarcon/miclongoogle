<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clon Google Chrome</title>
</head>
<body>

            <li>

                    <img class="micro" src="./img/forma-de-microfono-negro.png" alt="">

                <div class="botones">
                    <input type="submit" class="btn" value="Buscar en Google">
                    <input type="submit" class="btn" value="Me siento con suerte">
                </div>
                <div class="idioma">

    <footer>

    </footer>
